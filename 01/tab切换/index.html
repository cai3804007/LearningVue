<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<h1 v-show="tab == 1"> 首页 </h1>
			<h1 v-show="tab == 2">新闻</h1>
			<h1 v-show="tab == 3">我的</h1>
			
			<button type="button" @click="change" data-id="1">首页</button>
			<button type="button" @click="change" data-id="2">新闻</button>
			<button type="button" @click="change" data-id="3">我的</button>
			
			
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					tab:1
				},
				methods:{
					change:function(e){
						let tabid = e.target.dataset.id
						this.tab = tabid
						
					}									
				}
			})
		</script>
		
	</body>
</html>
