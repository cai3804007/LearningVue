<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		  <h3>明星列表</h3>
		  <ul>
		  	<li v-for=" item in start" > {{item}}</li>
		  </ul>
		
		<h3>学生列表</h3>
	 
			<ul>
				 <li v-for="item,index in stundts" >
					<h4>索引:{{index}}------年龄:{{item.age}}-----学校:{{item.school}}</h4> 
				 </li>
			</ul>
			
			<h3>循环对象</h3>
			<ul>
				<li v-for="item,key in stundts[0]">
					key====={{key}}-----value={{item}}
					
				</li>
			</ul>
			
			<h3>条件渲染加列表循环</h3>
			<ul>
				<li v-for="item,key in stundts" v-show="item.age%2 == 0">
					
					姓名:{{item.name}},年龄:{{item.age}},索引值={{key}}
					
				</li>
			</ul>
			
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					start:["蔡徐坤","周杰伦","范冰冰"],
					stundts:[
						{
							name:"小明",
							age: 18,
							school:"清华",
						},
						{
							name:"小黑",
							age: 24,
							school:"北大",
						},
						{
							name:"小黑",
							age: 15,
							school:"北航",
						},
					],
				}
				
			})
			
			
		</script>
		
	</body>
</html>
