<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1> 用户名:{{username}} </h1>
			<h1 v-if="isVip">用户类型: VIP </h1>
			<h3 v-else>用户类型:普通用户 </h3>
			<hr>
			
			<h1>用户允许登录的时间 </h1>
			<h3 v-if="age>18">允许登录24小时</h3>
			<h3 v-else-if="age>12">允许8小时登录 </h3>
			<h3 v-else>允许4小时登录</h3>
		</div>

		<script type="text/javascript">
			let app = new Vue({
				el: "#app",
				data: {
					username: "小明",
					isVip: true,
					age:18
				}
			})
		</script>
