<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<style type="text/css">
			#login{
				background: skyblue;
			}
				
			#register{
				background: pink;
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2 v-once>一次性插入 ==== {{msg}}</h2>
			<h2 > 会更改的:{{msg}}  </h2>
			
			<!-- 缩写 -->
			<div :id="idname">
				<h1>注册</h1>
			</div>
			<div v-bind:id="idname">
				<h1>登录</h1>
			</div>
			
			<div>
				<h3>{{firstname + lastname}}</h3>
				<h4>{{toatlName}}</h4>
				<h3>{{isVip ? "我是VIP":"普普通通用户"}}</h3>
			</div>
			
			<button @click="changeBg" >改下颜色呗</button>
			<button v-on:click= "huifu" >来改啊</button>
			
			<hr >
			
			<h1>计算属性</h1>
			<div  >
				<ul>
					<li v-for="item,index in stuudne">
						<h3>姓名:{{item.studentName}}</h3>
						<h3>学校:{{item.age}}</h3>
						
						
					</li>
					 
				</ul>
			</div>
			
			
			
		</div>
	</body>
	
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					msg:"这样的东西",
					idname:"login",
					firstname:"张",
					lastname:"三",
					isVip:true,
					students:[
						{
							studentName:"小明",
							age:16,
							school:"清华",
							imgheader:"http://b-ssl.duitang.com/uploads/item/201510/24/20151024160112_uYtPB.jpeg"
						},
						{
							studentName:"小黑",
							age:17,
							school:"北大"
						},
						{
							studentName:"小红",
							age:18,
							school:"浙大"
						},
						{
							studentName:"小红",
							age:15,
							school:"浙大"
						}
					]
				},
				computed:{
					toatlName:function(){
						return this.firstname + this.lastname
					},
					stuudne:function(){
						let studs =this.students.filter((item,i)=>{
							return item.age%2==0
						})
						return studs
					}
					
				},
				
				methods:{
					changeBg:function(){
							document.body.style.background = "skyblue"
					},
					huifu:function(){
						document.body.style.background = "white"
					},
					
					
				}
				
				
			})
			
			
		</script>
	
	
</html>
